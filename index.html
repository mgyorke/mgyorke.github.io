<!DOCTYPE html>
<html>
<head>
    <title>Box Projector</title>
    <link rel="icon" href="media/misc/favicon.ico">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="parent_doc">        
        <div class="parent_body">
            <div id="header"><strong>Cutie tip:</strong> 0201</div>
            <div id="header_spacer"></div>
            <div class="parent_controls">
                <div class="parent_column_1">
                    <div class="parent_client">
                        <div id="tag_client">Client: </div>
                        <div id="input_client">
                            <input type="text" id="info_client">
                        </div>
                    </div>
                    <div class="parent_bucati">
                        <div id="tag_bucati">Bucati: </div>
                        <div id="input_bucati">
                            <input type="number" class="input_2" id="info_bucati" value="0">
                        </div>
                    </div>
                    <div class="parent_alte">
                        <div id="tag_alte">Alte: </div>
                        <div id="input_alte">
                            <input type="text" id="info_alte">
                        </div>
                    </div>
                </div>
                <div class="parent_column_2">
                    <div class="parent_lungime">
                        <div id="tag_lungime">Lungime: </div>
                        <div id="input_lungime">
                            <input type="number" class="input_2" id="info_lungime" value="0">
                        </div>
                    </div>
                    <div class="parent_latime">
                        <div id="tag_latime">Latime: </div>
                        <div id="input_latime">
                            <input type="number" class="input_2" id="info_latime" value="0">
                        </div>
                    </div>
                    <div class="parent_inaltime">
                        <div id="tag_inaltime">Inaltime: </div>
                        <div id="input_inaltime">
                            <input type="number" class="input_2" id="info_inaltime" value="0">
                        </div>
                    </div>
                </div>
                <div class="parent_column_3">
                    <div class="parent_bic">
                        <div id="tag_bic">Big: </div>
                        <div id="input_bic">
                            <input type="number" class="input_2" id="info_bic" value="1">
                        </div>
                    </div>
                    <div class="parent_calculate">
                        <div id="button_calculate">
                            <button name="button_calculate" id="calculate_button">Calculate</button>
                        </div>
                    </div>
                    <div class="parent_reset_print">
                        <div id="button_reset">
                            <button name="button_reset" id="reset_button">Reset</button>
                        </div>
                        <div id="button_print">
                            <button name="button_print" id="print_button">Print</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="parent_image">
                <div class="image_wraped">
                    <div id="image_spacer"></div>
                    <div id="image_wrapper">
                        <div class="image_elements" id="image_top_row">
                            <div class="labels_top" id="parent_label_top_1">
                                <div id="label_top_1">L+..:</div>
                                <div class="values_top" id="label_lungime_bic">0</div>
                            </div>
                            <div class="labels_top" id="parent_label_top_2">
                                <div id="label_top_2">B+..:</div>
                                <div class="values_top" id="label_baza_bic">0</div>
                            </div>
                            <div class="labels_top" id="parent_label_top_3">
                                <div id="label_top_3">L+..:</div>
                                <div class="values_top" id="label_lungime_bic2">0</div>
                            </div>
                            <div class="labels_top" id="parent_label_top_4">
                                <div id="label_top_4">B..:</div>
                                <div class="values_top" id="label_baza">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="image_elements" id="image_middle_row">
                        <div id="image_left_label_wrapper">
                            <div id="parent_image_labels_left">
                                <div id="image_left_labels_wrap">
                                    <div class="image_left_labels" id="label_left1">0</div>
                                    <div class="image_left_labels" id="label_left2">0</div>
                                    <div class="image_left_labels" id="label_left3">0</div>
                                </div>
                            </div>
                            <div id="image_box"></div>
                            <div id="image_right_label_wrapper">
                                <div id="parent_image_labels_right">
                                    <div id="image_right_labels_wrap">
                                        <div class="image_right_labels" id="label_right1">0</div>
                                        <div class="image_right_labels" id="label_right2">0</div>
                                        <div class="image_right_labels" id="label_right3">0</div>
                                    </div>
                                </div>
                            </div>
                            <div id="image_td_item">
                                <div id="image_td_wrapper">
                                    <div id="image_td_content">
                                        <div id="image_td_label">TD:</div>
                                        <div id="image_td_value">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="image_elements" id="image_bottom_row">
                        <div id="image_bottom_wrapper">
                            <div id="image_bottom_content">                                
                                <div id="image_bottom_label">TD: </div>
                                <div id="label_bottom2">0</div>                                                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="parent_costs">  
                <div id="costs_wrapper">
                    <div id="costs_content">
                        <div id="costs_spacer"></div>
                        <div class="costs_content_row">
                            <div class="costs_items_wrapper">
                                <div class="costs_label_item">Suprafata:</div>
                                <div id="label_suprafata">0</div>
                            </div>
                            <div class="costs_items_wrapper">
                                <div class="costs_label_item">Tarif:</div>
                                <input class="input_1" type="number" size="2" id="input_tarif" value="0">
                            </div>
                            <div class="costs_items_wrapper">
                                <div class="costs_label_item">Adaos:</div>
                                <input class="input_1" type="number" id="input_adaos" value="0">
                            </div>
                        </div>                        
                        <div class="costs_content_row">
                            <div class="costs_items_wrapper">
                                <div class="costs_label_item">Pret achizitie:</div>
                                <div id="label_achizitie">0</div>
                            </div>
                            <div class="costs_items_wrapper">
                                <div class="costs_label_item">Pret vanzare:</div>
                                <div id="label_pret">0</div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
